<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/include/head.html :: fragment-head}">
</head>
<style>
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .profile-wrapper {
        position: relative;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        overflow: visible;
        cursor: pointer;
        border: 2px solid #ddd;
    }
    .profile-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
    }
    .profile-wrapper input {
        display: none;
    }
    .edit-icon {
        position: absolute;
        bottom: 5px;
        right: 0px;
        background-color: white;
        border-radius: 50%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
</style>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="~{/admin/include/nav.html :: fragment-nav}"> </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="~{/admin/include/topnav.html :: fragment-topnav}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">회원관리</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">회원상세</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <form action="/action_page.php" style="width: 500px; margin: 0 auto;">
                                    <div class="profile-container">
                                        <div class="profile-wrapper">
                                            <img id="profileImage" src="https://via.placeholder.com/150?text=No+Image" alt="Profile Image">
                                            <input type="file" id="fileInput" accept="image/*">
                                            <i class="fa-solid fa-camera edit-icon"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="id">아이디:</label>
                                        <input type="text" class="form-control" id="id" placeholder="과목명" name="uname" th:value="${detail.id}" required>
                                        <label for="name">이름:</label>
                                        <input type="text" class="form-control" id="name" placeholder="과목명" name="uname" th:value="${detail.name}" required>
                                        <label for="phone">연락처:</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="과목명" name="uname" th:value="${detail.phoneNumber}" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->


    <script>
        const profileWrapper = document.querySelector('.profile-wrapper');
        const profileImage = document.getElementById('profileImage');
        const fileInput = document.getElementById('fileInput');
        const editIcon = document.querySelector('.edit-icon');

        profileWrapper.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profileImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    <th:block th:replace="~{/admin/include/footer.html :: fragment-footer}" />
