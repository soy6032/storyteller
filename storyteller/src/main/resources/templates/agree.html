<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/include/head.html :: fragment-head}"></head>
<link th:href="@{/css/agree.css}" rel="stylesheet" type="text/css" />
<body>
<div class="mainPageBody">
    <div class="header">
        <div>
            <img th:src="@{/img/icon_back-bt@2x.png}" class="headerBackBtn" alt="화살표" onclick="history.back()">
        </div>
        <h1>회원가입</h1>
    </div>
    <div class="contentWrap">
        <h2>약관동의</h2>
        <div class="allCheckWrap">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <label class="custom-control-label allCheckTxt" for="customCheck">약관 전체동의</label>
            </div>
        </div>

        <div class="agreeCheckWrap">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck2" name="example1">
                <label class="custom-control-label agreeCheckTxt" for="customCheck2">(필수) 이용약관</label>
            </div>
        </div>

        <div class="agreeCheckWrap">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck3" name="example1">
                <label class="custom-control-label agreeCheckTxt" for="customCheck3">(필수) 개인정보 수집 및 이용동의</label>
            </div>
        </div>

        <div class="mt-4">
            <input type="submit" value="다음" class="agreeNextBtn">
        </div>
    </div>
</div>
</body>

</html>
